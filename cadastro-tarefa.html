<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="container__tarefas">
        <form action="#" class="container__form">
            <label for="nome" class="form__label">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome da tarefa" class="form__input" required>

            <label for="descricao" class="form__label">Descrição</label>
            <input type="text" id="descricao" name="descricao" placeholder="Digite uma descrição" class="form__input" required>

            <div class="container-radio">
                <label for="realizado" class="form__label">Realizado</label>
                <div>
                    <label for="sim">Sim</label>
                    <input type="radio" id="sim" name="realizado" value="sim" checked>
                </div>
                <div>
                    <label for="nao">Não</label>
                    <input type="radio" id="almoco" name="realizado" value="Não">
                </div>
            </div>
            <input type="submit" name="cadastro" class="botao-cadastrar" value="Cadastrar produto"/>
        </form>
    </div>
</body>
</html>
